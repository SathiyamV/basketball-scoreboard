<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="aligncenter">
            <div>
                <h3 class="team">HOME</h3>
            </div>


            <div class="zeros">
                <div class="blkbox">
                    <h1 id="home-num"> 0</h1>
                </div>
            </div>
            <div class="home-button">
                <button id="no1" type="button" onclick="homeAdd1()">+1</button>
                <button id="no2" type="button" onclick="homeAdd2()">+2</button>
                <button id="no3" type="button" onclick="homeAdd3()">+3</button>
            </div>
        </div>

        <div class="reset">
            <button onclick="reset()">Reset</button>
        </div>


        <div class="alignleft">
            <div>
                <h3 class="team">GUEST</h3>
            </div>
            <div class="zeros">
                <div class="blkbox">
                    <h1 id="guest-num"> 0</h1>
                </div>

            </div>

            <div class="guest-button">
                <button id="no1" type="button" onclick="guestAdd1()">+1</button>
                <button id="no2" type="button" onclick="guestAdd2()">+2</button>
                <button id="no3" type="button" onclick="guestAdd3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
